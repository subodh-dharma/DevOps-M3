- hosts: proxy
  sudo: yes
  user: ubuntu
  gather_facts: False
  pre_tasks:
  - name: Install python2
    raw: sudo apt-get -y install python-simplejson

  - name: Clear directory
    raw: rm -rf /home/proxy

  tasks:

  - name: Install NodeJS
    apt: pkg=nodejs state=installed update_cache=yes

  - name: Install npm
    apt: pkg=npm state=installed update_cache=yes

  - name: Install git
    apt: pkg=git state=installed update_cache=yes

  - name: Resolving node and nodejs
    command: ln -s /usr/bin/nodejs /usr/bin/node creates=/usr/bin/node

  - name: Install forever
    shell: npm install forever -g

  - name: Create Project folder
    file: path=/home/proxy state=directory

  - name: Copying Server Software
    git: repo=https://github.com/subodh-dharma/DevOps-M3.git dest=/home/proxy version=proxy
  
  - name: Creating Logs file setup
    file: path=/home/proxy/logs state=directory

  - name: Installing Server Software
    shell: npm --prefix /home/proxy install

  - name: Stop all forever processes
    raw: forever stopall

  - name: Starting Web Server
    command: forever start -l /home/proxy/logs/forever.log -o /home/proxy/logs/out.log -e /home/proxy/logs/err.log /home/proxy/proxy.js

  - name: Install nginx
    apt: pkg=nginx state=installed update_cache=yes

  - name: Copy nginx configuration
    template: src=default dest=/etc/nginx/sites-available/default

  - name: Restart nginx
    service: name=nginx state=restarted

  - name: Allow nginx traffic through firewall
    ufw: rule=allow name='Nginx Full'
